<footer class="container-fluid container-contacts">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Contacts</h1>
            </div>
        <div class="col-md-6 col-sm-12">

{% for account in site.data.icons %}
<a href="http://github.com/nirajanrk" target="blank">
    <img src="web-dist/images/icons/{{account.icon}}" width="30px" height="30px" alt="{{account.title}}"/>
</a>
{% endfor %}


</div>


            <div class="col-md-6 col-sm-12 container-contacts-phone">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <a href="mailto:{{ site.email }}">
                    {{ site.email }}
                </a>
            </div>
            <div class="col-md-6 col-sm-12 container-contacts-phone">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <a href="tel:{{ site.phone }}">
                    {{ site.phone }}
                </a>
            </div>

        </div>
    </div>
</footer>
